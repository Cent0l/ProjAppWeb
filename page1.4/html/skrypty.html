	<div>
	
		<form method="POST" name="background">
			<input type="button" value="żółty" onclick="changeBackground('#FFF000')">
			<input type="button" value="czarny" onclick="changeBackground('#000000')">
			<input type="button" value="biały" onclick="changeBackground('#FFFFFF')">

			<input type="button" value="niebieski" onclick="changeBackground('#0000FF')">
			<input type="button" value="pomarańczowy" onclick="changeBackground('#FF8000')">

	<br><br>
	<div>
		<body onload="startclock()">
		<div id="zegarek"></div>
		<div id="data"></div>
	</div>
	<br><br>
	<div id="animacjaTestowa1" class="test-block"><scrbutton>Kliknij</scrbutton></div>
    
                    <script>
                        
                        $("#animacjaTestowa1").on("click", function(){
                            $(this).animate({
                                width: "500px",
                                fontSize: "3em",
                                borderWidth: "10px",
                            }, 800);
                        });
            
                    </script>
	<br><br>
	 <div id="animacjaTestowa2" class="test-block"><scrbutton>Najedź kursorem</scrbutton></div>

				<script>
					$("#animacjaTestowa2").on({
						"mouseover": function() {
							$(this).animate({
								width: 300
							}, 800);
						},
						"mouseout": function() {
							$(this).animate({
								width: 200
								}, 800);
						}
					});
				</script>
                    <br><br>
	<div id="animacjaTestowa3" class="test-block"><h1><scrbutton>Kliknij</scrbutton></h1></div>
    
                    <script>
					$("#animacjaTestowa3").on("click", function(){
						if (!$(this).is(":animated")) {
							$(this).animate({
								width: "+=50",
								height: "+=10",
								opacity: "+=0.1",
								duration : 3000 
							});
						}
					});
    </script>
